<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Delivery Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-md p-6 rounded-lg w-full max-w-md text-center space-y-4">
    <h2 class="text-2xl font-bold text-gray-800">üì¶ Super Fast Delivery</h2>
    <p id="deliveryMsg" class="text-lg text-green-700 font-semibold"></p>
    <p id="countdown" class="text-xl font-mono text-blue-700"></p>
  </div>

  <script>
    const deliveryMsg = document.getElementById("deliveryMsg");
    const countdownEl = document.getElementById("countdown");

    // Set deadline to April 24, 2025, 11:59:59 PM
    const deadline = new Date("2025-04-24T23:59:59");

    const countdown = setInterval(() => {
      const now = new Date();
      const timeLeft = deadline - now;

      if (timeLeft > 0) {
        const hours = String(Math.floor((timeLeft / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        const minutes = String(Math.floor((timeLeft / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((timeLeft / 1000) % 60)).padStart(2, '0');

        deliveryMsg.innerText = "‚úÖ Order this product by 24th April 2025 and get it delivered within a day!";
        countdownEl.innerText = `‚è≥ Time left: ${hours}:${minutes}:${seconds}`;
      } else {
        clearInterval(countdown);
        deliveryMsg.innerText = "‚è∞ 1-day delivery is no longer available for this product.";
        countdownEl.innerText = "";
      }
    }, 1000);
  </script>

</body>
</html>
